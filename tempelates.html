<!DOCTYPE html>
<html>
<head>
    <title>NLTK Flask Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chatbox { width: 600px; margin: auto; }
        textarea, input { width: 100%; }
        .chatlog { background: #fafafa; padding: 12px; min-height: 300px; border: 1px solid #ddd; margin-bottom: 16px; }
        .response { background: #eef; padding: 10px; margin: 8px 0; }
        .user { color: #555; }
        .bot { color: #2176ae; }
        .timestamp { font-size: 12px; color: #888; }
    </style>
</head>
<body>
<div class="chatbox">
    <h2>NLTK Flask Chatbot</h2>
    <div class="chatlog">
        {% for convo in chat_history %}
            <div class="timestamp">{{ convo['timestamp'] }}</div>
            <div class="user"><b>You:</b> {{ convo['user_input'] }}</div>
            <div class="bot response"><b>Bot:</b> {{ convo['bot_response']|safe }}</div>
        {% else %}
            <div>No conversation yet.</div>
        {% endfor %}
    </div>
    <form method="POST">
        <textarea name="message" rows="3" placeholder="Type a message, or 'scrape <url>'"></textarea><br>
        <input type="submit" value="Send">
    </form>
</div>
</body>
  </html>
